<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Eldritch</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="ancient-container">
        <div
          class="ancient-card azathoth"
          style="background-image: url(./assets/Ancients/Azathoth.png)"
        ></div>
        <div
          class="ancient-card cthulhu"
          style="background-image: url(./assets/Ancients/Cthulthu.png)"
        ></div>
        <div
          class="ancient-card iogSothoth"
          style="background-image: url(./assets/Ancients/IogSothoth.png)"
        ></div>
        <div
          class="ancient-card shubNiggurath"
          style="background-image: url(./assets/Ancients/ShubNiggurath.png)"
        ></div>
      </div>
      <div class="difficulty-container">
        <div class="difficulty">Очень легкий</div>
        <div class="difficulty">Легкий</div>
        <div class="difficulty">Средний</div>
        <div class="difficulty">Высокий</div>
        <div class="difficulty">Очень высокий</div>
      </div>
      <div class="shuffle">
        <div class="shuffle-button">Замешать колоду</div>
      </div>
      <div class="deck-container">
        <div class="deck" style="background-image: url(./assets/mythicCardBackground.png)"></div>
        <div class="last-card"></div>
        <div class="current-state">
          <div class="stage-container">
            <span class="stage-text">First stage</span>
            <div class="number-of-cards first">
              <div class="green card-block"></div>
              <div class="brown card-block"></div>
              <div class="blue card-block"></div>
            </div>
          </div>
          <div class="stage-container">
            <span class="stage-text">Second stage</span>
            <div class="number-of-cards second">
              <div class="green card-block"></div>
              <div class="brown card-block"></div>
              <div class="blue card-block"></div>
            </div>
          </div>
          <div class="stage-container">
            <span class="stage-text">Third stage</span>
            <div class="number-of-cards third">
              <div class="green card-block"></div>
              <div class="brown card-block"></div>
              <div class="blue card-block"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
